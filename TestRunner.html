  <body>
  
    <script  type="text/javascript">

        // getParameterByName is from http://stackoverflow.com/questions/901115/get-querystring-with-jquery

        function getParameterByName(name) {
            name = name.replace(/[\[]/, "\\\[").replace(/[\]]/, "\\\]");
            var regexS = "[\\?&]" + name + "=([^&#]*)";
            var regex = new RegExp(regexS);
            var results = regex.exec(window.location.href);
            if (results == null)
                return "";
            else
                return decodeURIComponent(results[1].replace(/\+/g, " "));
        }

        var testFile = getParameterByName("src");
    </script>
  
    <h1 id="qunit-header">
    <script type="text/javascript"> document.write(testFile); </script>
    </h1>
    <h2 id="qunit-banner"></h2>
    <h2 id="qunit-userAgent"></h2>
    <ol id="qunit-tests"></ol>
  </body>
  

    <script  type="text/javascript">

        var testFile = getParameterByName("src");

        function loadJsFile(file) {

            var s = window.document.createElement('script');
            s.type = "text/javascript";
            s.setAttribute('src', file);

            window.document.getElementsByTagName('head')[0].appendChild(s);
        }

        function loadHtmlFile(file) {

            $.ajax({
                url: file, 
                success: function (data) {
                    $('body').append(data);
                } 
            });
        }

        if (testFile.length > 0) {

            loadJsFile(testFile);
        }
        else {

            window.location = window.location + "?&src=can/i/have/testfile/relative/to/TestRunner";
        }
    </script>
